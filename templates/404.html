{% extends "base.html" %}
{% block title %}Page Not Found - Fork.it{% endblock %}
{% block content %}
<section class="container">
    <div class="row">
        <div class="col s12 center">
            <h1>There's nothing here!</h1>
        </div>
        <div class="col s6 offset-s3 center">
            <img src="{{url_for('static', filename='images/404.png') }}" alt="404 Not Found" class="responsive-img">
        </div>
        <div class="col s12">
            <p class="flow-text">
                The page you are looking for can't be found, or has moved. If it's a recipe you're looking for try <a href="{{ url_for('recipes') }} ">here</a>.
            </p>
        </div>
    </div>
</section>
{% endblock %}
