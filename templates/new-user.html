{% extends "base.html" %}
{% block title %}
Create New User - Fork.it
{% endblock %}
{% block content %}
<section class="container">
	<div class="row">
	    <h1>Sign Up</h1>
	    <form action="" method="POST">
	    	<label for="username">Username</label><input type="text" name="username" maxlength="20" placeholder="Enter Username">
	    	<button class="btn waves-effect waves-light" type="submit" name="action">Create New User</button>
	    </form>
	    <p>By creating an account you consent to our use of essential cookies. You can view our cookie policy <a href="{{ url_for('cookies') }}">here</a>.</p>
    </div>
</section>
{% endblock %}
