<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css')}}" type="text/css">
    <title>Fork.it</title>
</head>

<body>
    <header>
        <nav>
            {% if username %}
            Logged in as {{username}} - <a href="{{ url_for('logout')}}">Log Out</a>
            {% else %}
            <a href="{{ url_for('login')}}">Log In</a>
            {% endif %}
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <script src="{{ url_for('static', filename='js/libs/materialize.min.js')}}"></script>
    {% with messages = get_flashed_messages() %}
	    {% if messages %}
		    <script>
		    {% for message in messages %}
		    	M.toast({ html: '{{ message }}' });
		    {% endfor %}
		    </script>
	    {% endif %}
    {% endwith %}
</body>

</html>
