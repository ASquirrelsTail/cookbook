{% extends "base.html" %}
{% block content %}
    Recipes: {{ no_recipes }}
    <div class="row">
    {% for recipe in recipes %}
        <div class="col s12">
            <a href="{{ url_for('recipe', urn=recipe['urn']) }}">{{ recipe['title']}}</a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
