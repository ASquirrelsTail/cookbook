{% extends "base.html" %}
{% block content %}
    Recipes: {{ no_recipes }}
    <div class="row">
    {% for recipe in recipes %}
        <div class="col s12">
            <a href="{{ url_for('recipe', urn=recipe['urn']) }}">{{ recipe['title']}}</a> by {{ recipe['username'] }}
        </div>
    {% endfor %}
    </div>
    <div class="row">
    	<div class="col s12 center">
    		<ul class="pagination">
		    <li class="disabled"><a href="{{ url_for('recipes', page=page - 1) }}"><i class="material-icons">chevron_left</i></a></li>
		    <li class="active"><a href="#!">1</a></li>
		    <li class="waves-effect"><a href="#!">2</a></li>
		    <li class="waves-effect"><a href="#!">3</a></li>
		    <li class="waves-effect"><a href="#!">4</a></li>
		    <li class="waves-effect"><a href="#!">5</a></li>
		    <li class="waves-effect"><a href="{{ url_for('recipes', page=page + 1) }}"><i class="material-icons">chevron_right</i></a></li>
		  </ul>
    	</div>
    </div>
{% endblock %}
